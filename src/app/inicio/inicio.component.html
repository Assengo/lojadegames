<main>

  <section id="section-banner">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/img/manete.jpg" class="d-block w-100" alt="manete">
            </div>
            <div class="carousel-item">
              <img src="./assets/img/monitores.webp" class="d-block w-100" alt="Console XBOX">
            </div>
            <div class="carousel-item">
              <img src="./assets/img/XADREZ.jpg" class="d-block w-100" alt="Jogo de tabuleiro Xadrez">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
  </section>
  <h2>Jogos em Promoção</h2>
  <section>
  <mat-grid-list cols="3" rowHeight="2:2">
      <mat-grid-tile>
          <mat-card class="example-card">
              <img class="imagem-mat-card" mat-card-image src="./assets/img/XADREZ.jpg" alt="Foto xadrez">
              <mat-card-header>
                <mat-card-title>Jogo de Xadrez</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>
                  Descrição do jogo
                </p>
              </mat-card-content>
              <mat-card-actions>
                <p>R$24,99</p>
                <button mat-button>Comprar</button>
              </mat-card-actions>
            </mat-card>
      </mat-grid-tile>
  
      <mat-grid-tile>
        <mat-card class="example-card">
          <img class="imagem-mat-card" mat-card-image src="./assets/img/nintendo.webp" alt="Nintendo">
          <mat-card-header>
            <mat-card-title>Nintendo Switch</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              Descrição do jogo
            </p>
          </mat-card-content>
          <mat-card-actions>
            <p>R$999,99</p>
            <button mat-button>Comprar</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
  
      <mat-grid-tile>
        <mat-card class="example-card">
          <img class="imagem-mat-card" mat-card-image src="./assets/img/manetes.jpg" alt="Manetes Playstation 4">
          <mat-card-header>
            <mat-card-title>Manetes Playstation 4</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              Descrição do jogo
            </p>
          </mat-card-content>
          <mat-card-actions>
            <p>R$499,99</p>
            <button mat-button>Comprar</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
  
    </mat-grid-list>
  </section>
  </main>
